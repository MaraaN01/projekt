        <section class="gallery">
            <figure>
                <a href="slike/pingvin.jpg" target="_blank"><img src="slike/pingvin.jpg" alt="Pingvin"></a>
                <figcaption>Pingvini (lat. Spheniscidae) su ptice koje ne mogu letjeti, a žive na južnoj polutki. To je jedina porodica unutar reda Sphenisciformes, podrazreda ptica Neognathae. </figcaption>
            </figure>
            <figure>
                <a href="slike/konj.jpeg" target="_blank"><img src="slike/konj.jpeg" alt="Konj"></a>
                <figcaption>Konj (Equus ferus caballus)[1][2] jeste veliki kratkodlaki sisar duge grive i repa, pripitomljen od davnina.</figcaption>
            </figure>
            <figure>
                <a href="slike/ptice.jpeg" target="_blank"><img src="slike/ptice.jpeg" alt="Ptice"></a>
                <figcaption>Ptice (lat. aves) su razred dvonožnih, toplokrvnih kralježnjaka koji polažu jaja. Ptice su tijekom jure evoluirale od dinosaura podreda Theropoda, a najranija poznata ptica iz kasne jure je Archaeopteryx.</figcaption>
            </figure>
            <figure>
                <a href="slike/pas.jpeg" target="_blank"><img src="slike/pas.jpeg" alt="Pas"></a>
                <figcaption>Psi su bili prve domaće životinje među sisavcima. Ljudi su ih pripitomili prije otprilike 12 000 godina. Sve pasmine potječu od vuka (Canis lupus) unatoč tvrdnjama nekih da potječu i od lisica.</figcaption>
            </figure>
            <figure>
                <a href="slike/mis.jpeg" target="_blank"><img src="slike/mis.jpeg" alt="Miš"></a>
                <figcaption>Miševi (Mus) su rod glodavaca iz potporodice pravih miševa. Najpoznatija vrsta iz ovog roda je domaći miš.</figcaption>
            </figure>
            <figure>
                <a href="slike/macka.jpeg" target="_blank"><img src="slike/macka.jpeg" alt="Mačka"></a>
                <figcaption>Mačka, također zvana i domaća mačka ili kućna mačka, je mali mesožder, sisar iz roda Felis. Vjeruje se da je njen predak bila divlja afrička mačka, Felis silvestris lybica. Mačke žive u bliskoj vezi sa ljudima najmanje 9.500 godina.[1]</figcaption>
            </figure>
